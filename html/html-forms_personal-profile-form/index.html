<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title">Create your Personal Profile</h1>
      <form aria-labelledby="title">
        <p id="personal-information">jusahkjsdhujashfkjafjukasfkjnasf</p>
        <fieldset aria-describedby="personal-information">
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" required />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required />
          <label for="birthday"></label>
          <input type="date" id="birthday" />
          <p id="further-information">jasfjasdfjkksljf</p>
          <fieldset aria-describedby="further-information">
            <legend>Further Information</legend>
            <label for="color-picker">Favourite Color:</label>
            <input id="color-picker" type="color" value="#E5430F" />
            <label for="favourite-pet">What`s your favourite pet?</label>
            <select id="select-element">
              <option value="">--Please choose an option--</option>
              <option value="megalodon">Megalodon</option>
              <option value="sharktopus">Sharktopus</option>
              <option value="zombieshark">Zombieshark</option>
            </select>
          </fieldset>
        </fieldset>
      </form>
    </section>
  </body>
</html>
